<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Management - ElectroMart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/Login.css">    
</head>
<body class="bg-custom flex flex-col h-screen">
    <div class="video-container">
        <video autoplay muted loop id="myVideo" class="slow-motion">
            <source src="../assets/videos/sidebar-bg.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>
        <main class="flex-grow flex items-center justify-center">
        <div id="formContainer" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <div id="loginForm">
                <h2 class="text-2xl font-bold mb-6 text-center flex items-center justify-center gap-3">

                    <img src="../assets/videos/Electrolux_logo.svg" 
                         alt="Electrolux Logo" 
                         class="logo-animation h-8 w-auto">
                </h2>
                <form class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="loginEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="loginPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <button type="button" id="loginButton" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">Yo Admin  you Don't have an account? <a href="#" id="switchToSignup" class="text-blue-500"><br>Sign Up Here</a></p>
            </div>

            <div id="signupForm" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
                <form class="space-y-4">
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="signupEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="signupPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="adminCode" class="block text-sm font-medium text-gray-700">AD CODE</label>
                        <input type="password" id="adminCode" placeholder="Administrator Code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                       <p> CODE : ADMIN123</p>
                    </div>
                    <div class="hidden-role">
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="signupButton" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-blue-600">Sign Up</button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="#" id="switchToLogin" class="text-blue-500">Login</a></p>
            </div>
        </div>
    </main>

<div id="customAlert" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-5">Access Denied</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">This dashboard is only accessible to administrators</p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeAlert" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<div id="successAlert" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white transform transition-all">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-5">Login Successful!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">Welcome Administrator</p>
                <div class="mt-3">
                    <div class="animate-spin h-6 w-6 border-2 border-green-500 border-t-transparent rounded-full mx-auto"></div>
                    <p class="text-sm text-gray-400 mt-2">Redirecting to dashboard...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/login.js"></script>
</body>
</html>
